<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 제작 : ApteryxChan -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Kerble_S2" />
    <meta name="twitter:creator" content="@Kerble_S2" />
    <meta property="og:url" content="https://youthshell.github.io/" />
    <meta property="og:title" content="껍질몬광신도@엘리시움" />
    <meta property="og:description" content="엘리시움에 사는 메린이 블래스터 껍질몬광신도 입니다. 내 메애기 보고가." />
    <meta property="og:image" content="./img/ysheel.JPG" />
    <title>껍질몬광신도@엘리시움</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="apple-touch-icon-precomposed" href="./img/ysheel.JPG" />
    <link rel="shortcut icon" href="./img/ysheel.JPG">
    <script type="text/javascript" src="https://apteryx.moe/etc/data.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body onload="init()">
    <div id="home">
        <a href="https://maple.gg/u/%EA%BB%8D%EC%A7%88%EB%AA%AC%EA%B4%91%EC%8B%A0%EB%8F%84" class="hvr-grow-rotate"><img src="./img/ysheel.JPG" id="avatar" class="animated jackInTheBox"></a>
	    <h1 id="name" class="animated zoomInUp">껍질몬광신도</h1>
	    <p id="bio" class="animated fadeInUpBig"></p>
    </div>
    <div id="about" class="animated bounceInUp slower">
        <div class="card">
            <h2 class="card_title">레벨</h2>
            <h1 id="level"></h1>
        </div>
        <div class="card">
            <h2 class="card_title">직업</h2>
            <h1>블래스터</h1>
        </div>
        <div class="card">
            <h2 class="card_title">서버</h2>
            <h1>엘리시움</h1>
        </div>
        <div class="card">
            <h2 class="card_title">월드랭킹</h2>
            <h1 id="rank_world"></h1>
        </div>
        <div class="card">
            <h2 class="card_title">직업랭킹</h2>
            <h1 id="rank_job"></h1>
        </div>
        <div class="card">
            <h2 class="card_title">월드 직업랭킹</h2>
            <h1 id="rank_world_job"></h1>
        </div>
        <div class="card">
            <h2 class="card_title">인기도</h2>
            <h1 id="popular"></h1>
        </div>
        <div class="card">
            <h2 class="card_title">길드</h2>
            <h1><a href="https://maple.gg/guild/elysium/MoonStone">MoonStone</a></h1>
        </div>
        <div class="card">
            <h2 class="card_title">유니온</h2>
            <h1 id="union_tier"></h1> <span id="union_level" class="sub"></span>
        </div>
        <div class="card">
            <h2 class="card_title">무릉 최고기록</h2>
            <h1 id="mureung_floor"></h1> <span id="mureung_time" class="sub"></span>
        </div>
    </div>
</body>
</html>
